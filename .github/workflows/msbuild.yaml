name: MSBuild

on: push

permissions:
  contents: write

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-2022

    steps:
    - name: Checkout with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Restore from cache and install vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: 5d57f5a0a5469a23e005fc79a7c1814ab4fc967e

    - name: Setup vcpkg
      run: |
        ${{ github.workspace }}/vcpkg/vcpkg.exe integrate install

    - name: Get CI version
      if: "!startsWith(github.ref, 'refs/tags/')"
      id: ci-version
      shell: bash
      run: |
        echo ::set-output name=TAG::$(git describe --tags --no-abbrev)

    - name: Update CI version
      if: "!startsWith(github.ref, 'refs/tags/')"
      run: python workflow/stamp-version.py "${{steps.ci-version.outputs.TAG}}" "${{github.run_number}}" "${{github.sha}}"

    - name: Get release version
      if: startsWith(github.ref, 'refs/tags/')
      id: release-version
      shell: bash
      run: |
        sanitised_tag=${GITHUB_REF/refs\/tags\//}
        echo ::set-output name=TAG::${sanitised_tag//./,}

    - name: Update release version
      if: startsWith(github.ref, 'refs/tags/')
      run: python workflow/stamp-version.py "${{steps.release-version.outputs.TAG}}" "${{github.run_number}}" "${{github.sha}}"

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}

    - name: Archive files
      uses: actions/upload-artifact@v4
      with:
        name: arcdps_squad_ready
        path: |
          x64/${{ env.BUILD_CONFIGURATION }}/arcdps_squad_ready.dll
          x64/${{ env.BUILD_CONFIGURATION }}/arcdps_squad_ready.pdb

  sign-and-release:
    name: Sign and Release
    runs-on: windows-2022
    needs: build
    environment: release
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: arcdps_squad_ready

      - name: Azure login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Sign files with Trusted Signing
        uses: azure/trusted-signing-action@v0.5.0
        with:
          endpoint: https://weu.codesigning.azure.net/
          trusted-signing-account-name: jsc-trustedsigning
          certificate-profile-name: public-trust
          files: ${{ github.workspace }}\x64\${{ env.BUILD_CONFIGURATION }}\arcdps_squad_ready.dll
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256
          exclude-environment-credential: true
          exclude-workload-identity-credential: true
          exclude-managed-identity-credential: true
          exclude-shared-token-cache-credential: true
          exclude-visual-studio-credential: true
          exclude-visual-studio-code-credential: true
          exclude-azure-cli-credential: false
          exclude-azure-powershell-credential: true
          exclude-azure-developer-cli-credential: true
          exclude-interactive-browser-credential: true

      - name: Upload signed build
        uses: actions/upload-artifact@v4
        with:
          name: arcdps_squad_ready_signed
          path: x64/${{ env.BUILD_CONFIGURATION }}/arcdps_squad_ready.dll

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: x64/${{ env.BUILD_CONFIGURATION }}/arcdps_squad_ready.dll
